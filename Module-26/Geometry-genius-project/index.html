<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header></header>
    <!-- Mian Start  -->
    <main>

        <div class="container">

            <div class="sectionContainer d-flex ">
                <div class="cardSectionContainer ">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-md-2">
                        <div class="col">
                            <!-- Traingle card 1 -->
                            <div class="card p-3 text-center " style="width: 18rem;">
                                <img src="images/triangle.png" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Triangle</h5>
                                    <p class="card-text">Area (A) = 0.5 X b X h</p>
                                    <div class="mb-3">
                                        <input id="triangleBase" class="w-25 px-1" type="text" placeholder="B">
                                        <span>cm</span>
                                        <input id="triangleHeight" class="w-25 px-1" type="text" placeholder="h">
                                        <span>cm</span>
                                    </div>
                                    <div>
                                        <p>Area : <span id="triangleArea"></span> <span>cm</span><sup>2</sup> </p>
                                    </div>
                                    <button onclick="calculateTriangleArea()"
                                        class="btn btn-primary w-100">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Ractangle card 2 -->
                            <div class="card p-3 text-center " style="width: 18rem;">
                                <img src="images/rectangle.png" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Rectangle</h5>
                                    <p class="card-text">Area (A) = W X I</p>
                                    <div class="mb-3">
                                        <input id="rectangleBase" class="w-25 px-1" type="text" placeholder="W">
                                        <span>cm</span>
                                        <input id="rectangleHeight" class="w-25 px-1" type="text" placeholder="I">
                                        <span>cm</span>

                                    </div>
                                    <button onclick="" class="btn btn-primary w-100">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <!-- peralelogram card 3 -->
                            <div class="card p-3 text-center " style="width: 18rem;">
                                <img src="images/parallelogram.png" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Peralelogram</h5>
                                    <p class="card-text">Area (A) = 0.5 X b X h</p>
                                    <div class="mb-3">
                                        <input class="w-25 px-1" type="text" placeholder="B">
                                        <span>cm</span>
                                        <input class="w-25 px-1" type="text" placeholder="h">
                                        <span>cm</span>

                                    </div>
                                    <button class="btn btn-primary w-100">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Rombos Card 4 -->
                            <div class="card p-3 text-center " style="width: 18rem;">
                                <img src="images/rhombus.png" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Rombos</h5>
                                    <p class="card-text">Area (A) = 0.5 X b X h</p>
                                    <div class="mb-3">
                                        <input class="w-25 px-1" type="text" placeholder="B">
                                        <span>cm</span>
                                        <input class="w-25 px-1" type="text" placeholder="h">
                                        <span>cm</span>

                                    </div>
                                    <button class="btn btn-primary w-100">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">

                            <!-- pentagon Card 5 -->
                            <div class="card p-3 text-center " style="width: 18rem;">
                                <img src="images/pentagon.png" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Pentagon</h5>
                                    <p class="card-text">Area (A) = 0.5 X b X h</p>
                                    <div class="mb-3">
                                        <input class="w-25 px-1" type="text" placeholder="B">
                                        <span>cm</span>
                                        <input class="w-25 px-1" type="text" placeholder="h">
                                        <span>cm</span>

                                    </div>
                                    <button class="btn btn-primary w-100">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Elisis Card 6 -->
                            <div class="card p-3 text-center " style="width: 18rem;">
                                <img src="images/ellipse.png" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Ellipse</h5>
                                    <p class="card-text">Area (A) = 0.5 X b X h</p>
                                    <div class="mb-3">
                                        <input class="w-25 px-1" type="text" placeholder="B">
                                        <span>cm</span>
                                        <input class="w-25 px-1" type="text" placeholder="h">
                                        <span>cm</span>

                                    </div>
                                    <button class="btn btn-primary w-100">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculateArea ">
                    <span class="text-decoration-underline">Area Calculation</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Main End  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/triangle-calculate.js"></script>
    <script src="js/rectangle.js"></script>
</body>

</html>
